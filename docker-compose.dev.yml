version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tibarepodb
      POSTGRES_USER: tibauser
      POSTGRES_PASSWORD: tibapass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  migration:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - Database__Host=postgres
      - Database__Name=tibarepodb
      - Database__User=tibauser
      - Database__Password=tibapass
    command: >
      sh -c "dotnet tool install --global dotnet-ef --version 8.0.11 &&
             export PATH=\"$PATH:/root/.dotnet/tools\" &&
             dotnet ef database update --project TibaRepoSearch.Data --startup-project TibaRepoSearch.API"
    depends_on:
      - postgres

  analysis-fetcher:
    build:
      context: .
      dockerfile: TibaRepoSearch.AnalysisFetcher/Dockerfile
    environment:
      - Database__Host=postgres
      - Database__Name=tibarepodb
      - Database__User=tibauser
      - Database__Password=tibapass
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=admin
      - RabbitMQ__Password=admin
      - RabbitMQ__RepoFavoritedQueue=repo.favorited
      - RabbitMQ__AnalysisReadyQueue=analysis.ready
      - Logging__LogLevel__Default=Trace
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: TibaRepoSearch.API/Dockerfile
    environment:
      - Database__Host=postgres
      - Database__Name=tibarepodb
      - Database__User=tibauser
      - Database__Password=tibapass
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__UserName=admin
      - RabbitMQ__Password=admin
      - RabbitMQ__RepoFavoritedQueue=repo.favorited
      - RabbitMQ__AnalysisReadyQueue=analysis.ready
      - Logging__LogLevel__Default=Trace
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      migration:
        condition: service_completed_successfully

volumes:
  postgres_data: