version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tibarepodb
      POSTGRES_USER: tibauser
      POSTGRES_PASSWORD: tibapass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: TibaRepoSearch.API/Dockerfile
    environment:
      - Database__Host=postgres
      - Database__Name=tibarepodb
      - Database__User=tibauser
      - Database__Password=tibapass
      - Redis__ConnectionString=redis:6379
    ports:
      - "5000:80"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data: